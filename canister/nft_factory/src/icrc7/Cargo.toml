ic-cdk-macros = "0.6.0"
ic-stable-structures = "0.5.5"
serde = { version = "1", features = ["derive"]}
serde_derive = "1.0.166"
icrc-ledger-types = { git ="https://github.com/dfinity/ic" }
serde_bytes = "0.11.11"